<body>
    <header>Versandkostenrechner</header>
    <form onsubmit="calculate(); return false;">
        <input id="kgfield" required type="text" placeholder="KG eingeben">
        <input id="plzfield" required type="text" placeholder="PLZ">
        <button>Berechne!</button>

    </form> 
    

    <script>
        function calculate(){
            let kg = +kgfield.value;
            let versand = calcuateShippingCosts();
            let aufwand = 1.25;
            let palette = 25;

            let result = kg * versand * aufwand + palette;
            resultcontainer.innerHTML = result + 'â‚¬' ;
        }
        function calcuateShippingCosts(){
            let kg = +kgfield.value;
            let zip = +plzfield.value;

            if(zip.startsWith('01')){
                if(kg < 50) {
                   return 1.15;
                } else if(kg < 100) {
                   return 0.59;
                }    
            }
            if(zip.startsWith('02')){               
                if(kg < 50) {
                   return 1.15;
                } else if(kg < 100) {
                   return 0.59;
                }
            }
            if(zip.startsWith('03')){
                if(kg < 50) {
                   return 1.15;
                } else if(kg < 100) {
                   return 0.59;
                }
                
            }   
            //...
            if(zip.startsWith('34'))
            if(kg < 50) {
                   return 1.15;
                } else if(kg < 100) {
                   return 0.56;
                }

            return    1.15;

        }
